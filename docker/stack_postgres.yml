# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: Developer123
    expose:
      - 5435
    volumes:
      - db-postgres:/var/lib/postgres

  adminer:
    image: adminer
    restart: always
    ports:
      - 9090:8080
volumes:
  db-postgres:
