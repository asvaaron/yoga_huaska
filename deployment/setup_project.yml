---
- name: Set up packages for AML project
  hosts: AML_virtual
  become: yes
  gather_facts: True

  tasks:
    - debug: var=hostvars[inventory_hostname]['ansible_enp0s3']['ipv4']['address']
    - name: Load Ruby Vars
      include_vars:
        file: vars/ruby_vars.json
        name: ruby_vars
    - name: Ouput System OS
      debug:
        msg: "Hello world"
    - name: Download the installation script for Node Js
      shell: curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash -

    - name: Update apt packages
      apt:
        update_cache: yes

    # Add the RVM repository
    - name: Add RVM repository
      apt_repository:
        repo: ppa:rael-gc/rvm
        state: present

    - name: Install Yoga Huaska Dependencies
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        # Install basic packages
        - software-properties-common
        - build-essential
        - libssl-dev
        - libffi-dev
        - htop
        - wget
        - ca-certificates
        - cowsay
        - libsasl2-dev
        # Install Node and NPM
        - nodejs
        # Install Redis
        - redis-server
        # Mysql client connector
        - libmysqlclient-dev
        # Install RVM
        - rvm
        # Apache, Mysql, Postgres
        - php
        - apache2
        - postgresql
        - postgresql-contrib
        - libpq-dev
        - python-psycopg2
        - phppgadmin

